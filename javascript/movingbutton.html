<!DOCTYPE html>
<html lang="en">

<head>
    <title>button moving</title>
    <style>
        #b {
            width: 60px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="b">
        <button>move me</button>
    </div>
</body>
<script>
    let move_b = document.querySelector('#b');
    let step = 15;
    var a = window.innerHeight;
    var b = window.innerWidth;
    // document.write(a);
    // document.write(b);

    window.addEventListener('load', () => { //It's inbuilt function 
        move_b.style.position = 'absolute';
        move_b.style.left = 0;
        move_b.style.top = 0;
    });
    window.addEventListener('keydown', (e) => {
        switch (e.key) { //detecting arrow key presses in javascript
            case 'ArrowLeft':
                if (parseInt(move_b.style.left) != 0) {
                    move_b.style.left = parseInt(move_b.style.left) - step + 'px';
                    // document.getElementById("b").innerHTML = parseInt(move_b.style.left) - step + 'px';

                } else {
                    alert('You rich maximum left')
                }
                break;
            case 'ArrowRight':
                if (parseInt(move_b.style.left) <= 1200) {
                    move_b.style.left = parseInt(move_b.style.left) + step + 'px';
                    //document.getElementById("b").innerHTML = parseInt(move_b.style.left) + step + 'px';
                } else {
                    alert('You rich maximum right')
                }
                break;
            case 'ArrowUp':
                if (parseInt(move_b.style.top) != 0) {
                    move_b.style.top = parseInt(move_b.style.top) - step + 'px';
                    // document.getElementById("b").innerHTML = parseInt(move_b.style.top) + step + 'px';
                } else {
                    alert('You rich maximum top')
                }
                break;
            case 'ArrowDown':
                if (parseInt(move_b.style.top) <= 600) {
                    move_b.style.top = parseInt(move_b.style.top) + step + 'px';
                    //document.getElementById("b").innerHTML = parseInt(move_b.style.top) + step + 'px';
                } else {
                    alert('You rich maximum down')
                }
                break;
        }
    });
</script>

</html>
