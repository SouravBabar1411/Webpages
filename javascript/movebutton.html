<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Move Button</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            /* margin: 200px auto 0; */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function() {
            $("button").click(function() {
                var position = $(".box").position();
                alert("Current position of the box is: (left: " + position.left + ", top: " + position.top + ")");
            });
        });
        $(document).keydown(function(e) {
            switch (e.which) {
                case 37: //left arrow key //37 is the key value on keypad
                    $(".box").finish().animate({

                        }
                    });
                    break;
                case 38: //up arrow key
                    $(".box").finish().animate({
                        top: "-=30"
                    });
                    break;
                case 39: //right arrow key
                    $(".box").finish().animate({
                        left: "+=30"
                    });

                case 40: //bottom arrow key

</head>

<body>
    <center><b>Press the arrow keys to move the button</b></center>
    <div class="box">
        <button type="button" value="move me">move me</button>

</body>

</html>
